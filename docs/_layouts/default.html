<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/theme-1.css">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1 id="logo"><a href="https://ismailmushraf.github.io/blog">MiCoder's Blog</a></h1>
        </a>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <div id="social-icons">
      <div class="si"><a target="_blank" href="https://twitter.com/ismailmushraf"><i class="fab fa-twitter"></i></a></div>
      <div class="si"><a target="_blank" href="https://www.linkedin.com/in/ismailmushraf/"><i class="fab fa-linkedin-in"></i></a></div>
      <div class="si"><a target="_blank" href="https://github.com/ismailmushraf/"><i class="fab fa-github"></i></a></div>
      <!-- <div id="mail" class="si"><i class="fas fa-paper-plane"></i></div> -->
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
